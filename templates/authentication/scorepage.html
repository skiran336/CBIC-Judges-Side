<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/scorepage.css' %}">
</head>

<body>
    <div class="black-box">
        <a href="https://www.umbc.edu/" target='blank'>
            <img src="https://entrepreneurship.umbc.edu/wp-content/themes/sights/images/apple-touch-icon.png" />
            <span class='text'>UMBC</span>
        </a>
    </div>
    <div class="yellow-box">
        <a href="https://entrepreneurship.umbc.edu/" target="_blank">
            <span class='text'>Alex. Brown Center For Entrepreneurship and Innovation</span>
        </a>
    </div>
    <div class="form-container">
        <img src="https://entrepreneurship.umbc.edu/wp-content/uploads/sites/39/2022/05/new-CBIC-Logo-1-300x243.png"
            alt="External Source" />
    </div>
    <div class="form-container">
        <form>
            <div>
                <p class="centered-heading">WELCOME TO THE CBIC JUDGE PAGE</p>
            </div>

            <!-- Accordion 1 -->
            <button class="accordion">Identification and Definition of the Problem/Opportunity?</button>
            <div class="panel">
                <label>
                    <input type="radio" name="identify" value="1"> 1
                    <input type="radio" name="identify" value="2"> 2
                    <input type="radio" name="identify" value="3"> 3
                    <input type="radio" name="identify" value="4"> 4
                    <input type="radio" name="identify" value="5"> 5
                </label>
            </div>

            <!-- Accordion 2 -->
            <button class="accordion">Impact of Solution/Idea</button>
            <div class="panel">
                <label>
                    <input type="radio" name="Impact" value="1"> 1
                    <input type="radio" name="Impact" value="2"> 2
                    <input type="radio" name="Impact" value="3"> 3
                    <input type="radio" name="Impact" value="4"> 4
                    <input type="radio" name="Impact" value="5"> 5
                </label>
            </div>

            <!-- Accordion 3 -->
            <button class="accordion">Competitive Advantage</button>
            <div class="panel">
                <label>
                    <input type="radio" name="Competitive" value="1"> 1
                    <input type="radio" name="Competitive" value="2"> 2
                    <input type="radio" name="Competitive" value="3"> 3
                    <input type="radio" name="Competitive" value="4"> 4
                    <input type="radio" name="Competitive" value="5"> 5
                </label>
            </div>

            <!-- Continue adding accordions for other questions in the same format -->

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle the accordion toggle
        const accordions = document.querySelectorAll('.accordion');
        accordions.forEach(accordion => {
            accordion.addEventListener('click', function () {
                // Toggle between adding and removing the "active" class to highlight the button that controls the panel
                this.classList.toggle('active');

                // Toggle visibility of the adjacent panel
                const panel = this.nextElementSibling;
                if (panel.style.display === 'block') {
                    panel.style.display = 'none';
                } else {
                    panel.style.display = 'block';
                }
            });
        });
    </script>

</body>

</html>
