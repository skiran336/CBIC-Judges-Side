{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/signin.css' %}">
</head>
<body>
    <div class="black-box">
        <a href = "https://www.umbc.edu/" target='blank'>
        <img src = "https://entrepreneurship.umbc.edu/wp-content/themes/sights/images/apple-touch-icon.png" />
        <span class='text'>UMBC</span>
        </a>
    </div>
    <div class="yellow-box">
        <a href="https://entrepreneurship.umbc.edu/" target="_blank">
            <span class='text'>Alex. Brown Center For Entrepreneurship and Innovation</span>
        </a>
    </div>
    <div class ="form-container">
        <img src = "https://entrepreneurship.umbc.edu/wp-content/uploads/sites/39/2022/05/new-CBIC-Logo-1-300x243.png" alt="External Source" />
    </div>
    <div class = "form-container">
    <form>
        <div>
            <p class = "centered-heading">Sign in</p>
        </div>
        <div class="input-box">
            <label for="username">Username / Email Address</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Input Here" required>
        </div>
        <div class="input-box">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Input Here" required>
        </div>
        <div class="remember-forgot">
            <a href="">Forgot password?</a>
            <button type="submit">Login <a href="/scorepage"></button>
        </div>
        <div class="remember-forgot">
            <p>New User? Click <a href="/signup">here</a> to signup </p>
        </div>
    </form>
    </div>
</body>
</html>
