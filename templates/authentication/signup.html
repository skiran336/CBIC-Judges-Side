{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/signup.css' %}">
</head>
<body>
    <div class="black-box">
        <a href = "https://www.umbc.edu/" target='blank'>
        <img src = "https://entrepreneurship.umbc.edu/wp-content/themes/sights/images/apple-touch-icon.png" />
        <span class='text'>UMBC</span>
        </a>
    </div>
    <div class="yellow-box">
        <a href="https://entrepreneurship.umbc.edu/" target="_blank">
            <span class='text'>Alex. Brown Center For Entrepreneurship and Innovation</span>
        </a>
    </div>
    <div class="form-container">
        <img src = "https://entrepreneurship.umbc.edu/wp-content/uploads/sites/39/2022/05/new-CBIC-Logo-1-300x243.png" alt="External Source" />
    </div>
    <div class = "form-container">
        <form action ="/signup" method="post">
            {% csrf_token %}
            <div>
                <p class = "centered-heading">Sign Up</p>
            </div>
            <div class="input-box">
                <label for="">Username</label><br>
                <input type="username" id="username" name="username" placeholder="Enter Input Here" required>
            </div>
            <div class="input-box">
                <label for="">First Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter Input Here" required>
            </div>
            <div class="input-box">
                <label for="">Last Name</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter Input Here" required>
            </div>
            <div class="input-box">
                <label for="">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Input Here" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter Input Here" required>
            </div>
            <div class="input-box">
                <label for="password">Confirm Password</label><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter Input Here" required>
            </div>
            <div class="remember-forgot">
                <button  id="Cancel" value="cancel">Cancel</button>
                <button type="submit">Signup</button>
            </div>
        </form>
        </div>
</body>
</html>
